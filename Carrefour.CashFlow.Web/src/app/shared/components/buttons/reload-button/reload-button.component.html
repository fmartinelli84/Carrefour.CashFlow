<app-button [type]="type"
            buttonCssClass="btn-primary"
            iconCssClass="text-primary"
            [icon]="['fas', 'redo-alt']"
            [disabled]="disabled"
            [id]="id"
            [iconSize]="iconSize"
            [hidden]="hidden"
            [form]="form"
            [showTooltip]="showTooltip">
  <ng-container *ngIf="!hasContent" i18n="@@Recarregar">Recarregar</ng-container>
  <span #content><ng-content></ng-content></span>
</app-button>
